version: "3.8"

services:
  app:
    build: .
    container_name: app
    command: sh -c "cd app && uvicorn main:app --reload --host 0.0.0.0 --port 80"
    restart: unless-stopped
    volumes:
      - ./app/:/code/app
    ports:
      - 8000:80
    env_file:
      - ./.env
    depends_on:
      - contact_level_db

  contact_level_db:
    image: postgres
    container_name: contact_level_db
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: contact_level
    ports:
      - "5433:5433"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
